<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAMI Tree</title>
  <meta name="theme-color" content="#4f8a6a" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css?v=20260210-3" />
</head>
<body>
  <div class="app" id="app" data-theme="light">
    <header class="toolbar" id="toolbar">
      <div class="toolbar-left">
        <div class="brand-mini">
          <span class="brand-kicker">Salasilah Keluarga</span>
          <strong class="brand-title">Family Generation View</strong>
        </div>
        <div class="search-box">
          <input id="search-input" type="search" placeholder="Cari nama ahli keluarga..." aria-label="Cari nama" />
          <div id="search-results" class="search-results" aria-live="polite"></div>
        </div>
      </div>
      <div class="toolbar-right">
        <div class="segmented">
          <button id="view-focus" class="btn small is-active" type="button">Focus</button>
          <button id="view-full" class="btn small ghost" type="button">Full Tree</button>
        </div>
        <button id="center-selected" class="btn ghost small" type="button">Center</button>
        <button id="reset-view" class="btn ghost small" type="button">Reset</button>
        <button id="export-png" class="btn ghost small" type="button">Export PNG</button>
        <button id="export-pdf" class="btn ghost small" type="button">Export PDF</button>
        <button id="toggle-insights" class="btn ghost small" type="button">Insights</button>
      </div>
    </header>

    <main class="main">
      <section class="tree-area">
        <div id="focus-view" class="focus-view"></div>

        <div id="full-view" class="full-view" hidden>
          <div class="full-toolbar">
            <label class="full-control">
              Generasi
              <select id="full-gen">
                <option value="1">Gen 1</option>
                <option value="2">Gen 2</option>
                <option value="3" selected>Gen 3</option>
                <option value="4">Gen 4</option>
              </select>
            </label>
            <button id="branch-only" class="btn ghost small" type="button">Branch Only</button>
            <button id="expand-all" class="btn ghost small" type="button">Expand All</button>
            <button id="collapse-all" class="btn ghost small" type="button">Collapse All</button>
            <div id="breadcrumbs" class="breadcrumbs" aria-live="polite"></div>
            <div class="full-zoom">
              <button id="zoom-in" class="btn ghost small" type="button">+</button>
              <button id="zoom-out" class="btn ghost small" type="button">-</button>
              <button id="zoom-reset" class="btn ghost small" type="button">Reset Zoom</button>
            </div>
          </div>
          <div id="full-tree-list" class="full-tree-list" tabindex="0">
            <div id="full-tree-top"></div>
            <div id="full-tree-inner" class="full-tree-inner"></div>
            <div id="full-tree-bottom"></div>
          </div>
        </div>

        <div id="tree-status" class="tree-status" aria-live="polite"></div>
      </section>

      <aside id="insights" class="insights">
        <div class="insights-header">
          <h3>Insights</h3>
          <p>Ringkasan keluarga</p>
        </div>
        <div class="stat-card">
          <div class="stat-label">Jumlah Ahli</div>
          <div class="stat-value" id="stat-people">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Jumlah Pasangan</div>
          <div class="stat-value" id="stat-couples">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Jantina</div>
          <div class="stat-split">
            <div>
              <span>Lelaki</span>
              <strong id="stat-male">0</strong>
            </div>
            <div>
              <span>Perempuan</span>
              <strong id="stat-female">0</strong>
            </div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Keturunan</div>
          <div class="stat-split">
            <div>
              <span>Cucu</span>
              <strong id="stat-cucu">-</strong>
            </div>
            <div>
              <span>Cicit</span>
              <strong id="stat-cicit">-</strong>
            </div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Ulang Tahun Terdekat</div>
          <div class="stat-value" id="stat-upcoming-name">-</div>
          <div class="stat-sub" id="stat-upcoming-meta">-</div>
        </div>
      </aside>
    </main>
  </div>

  <aside id="detail-drawer" class="drawer" aria-hidden="true">
    <div class="drawer-head">
      <div>
        <span class="drawer-kicker">Profil</span>
        <h2 id="drawer-title">-</h2>
      </div>
      <button id="drawer-close" class="btn ghost small" type="button" aria-label="Tutup">×</button>
    </div>
    <div id="drawer-body" class="drawer-body"></div>
    <div class="drawer-actions">
      <button id="drawer-focus" class="btn ghost small" type="button">Focus View</button>
      <button id="drawer-cta" class="btn small" type="button">Open Branch</button>
    </div>
  </aside>

  <div id="fatalError" class="fatal-error" aria-live="polite" hidden>
    <div class="fatal-card" role="alertdialog" aria-modal="true" aria-labelledby="fatal-title">
      <h3 id="fatal-title">Ralat</h3>
      <button id="fatalClose" class="fatal-close" aria-label="Tutup" type="button">×</button>
      <pre class="msg"></pre>
      <button id="fatalReload" class="btn" type="button">Reload</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="app.js?v=20260210-3" defer></script>
</body>
</html>
